[uwsgi]
# Django's wsgi file
module           = hacking_challenge.wsgi
# enable uwsgi master process
master          = true
# maximum number of worker processes
processes       = 5
# the socket (use the full path to be safe
socket          = /home/hackingchallengeserver/hacking_challenge/microdomains.sock
# socket permissions
chmod-socket    = 666
# clear environment on exit
vacuum          = true

