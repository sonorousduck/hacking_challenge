<!DOCTYPE html>

<html>
    <head>
        {% load static %}
        <meta charset="utf-8">
        <script src="https://unpkg.com/vue@next"></script>
        <link rel="stylesheet" href="{% static 'homepage/font-awesome-4.7.0/css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'challenges/style.css' %}">

    </head>

    <body>

        {% include 'challenges/levelDescriptionTemplate.html' %}

        <div class="loginForm">
            <form action="../adminLogin/" method="POST" autocomplete="off">
                {% csrf_token %}
                <input class="formEntry" type="text" name="username" placeholder="email">
                <input class="formEntry" type="password" name="password" placeholder="password">
                <button type="submit"> Submit </button>
            </form>
        </div>

        <div class="small-text centered"> *Note. Upon getting the email and password, enter the information above to "log in" </div>

        <div class="loneWolfDiv">
            <a class="loneWolfLink" href="../../WhiteBox/"> 
                <img class="wolfLogo" src={% static 'challenges/whitebox.jpeg' %}/> 
                <br>
                White Box  
            </a>
            <div class="whiteBoxDetails"> Recent security flaws were found in this website. Use it to solve challenges 7-10
            </div>


    </body>


</html>
