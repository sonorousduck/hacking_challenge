<!DOCTYPE html>

<html>

    <head>
        {% load static %}
        <title> CS2610 Login </title>
        <meta charset="utf-8">
        <script src="https://unpkg.com/vue@next"></script>
        <link rel="stylesheet" href="{% static 'homepage/font-awesome-4.7.0/css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'loginSignup/style.css' %}">
    </head>

    <body>
        <div class="title"> Welcome to the CS2610 Hacking Challenge </div>
        

        <div class="signinText"> Sign In </div>


        <div class="loginForm">
            <form action="login/loginDetails/" method="POST" autocomplete="off">
                <input class="formEntry" type="email" name="Email" placeholder="Email" required><br>
                <input class="formEntry" type="password" name="password" placeholder="Password" required><br>
                <button id="submitButton" type="submit"> SIGN IN </button>
            </form>
        </div>
        <div class="signUpText">
            <a class="linkText" href="signUp"> Create an Account </a>
        </div>


    <body>

    </body>


</html>
