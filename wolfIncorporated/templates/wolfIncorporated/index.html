<!DOCTYPE html>


<html>

    <head>
        {% load static %}
        <title> Lone Wolf </title>
        <script src="{% static 'homepage/node_modules/vue/dist/vue.global.prod.js' %}"></script>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'homepage/font-awesome-4.7.0/css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'wolfIncorporated/style.css' %}">
    </head>
    
    <body>


        <div id="topBar">
            <img id="wolfLogo" aria-hidden="true" src="{% static 'wolfIncorporated/images/wolfInc.jpeg' %}" alt="Wolf Majestically Howling Into the Darkness">
            <div class='wolfBanner'>
                <div class='wolfBannerText'> Lone Wolf </div>
            </div>
        </div>

        {% if error_message %}
            <div class="errors">
                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> {{ error_message }}
            </div>
        {% endif %}

        <div class="loginForm">
            <form method="GET" autocomplete="off">
                <input class="formEntry" type="text" name="username" placeholder="Username" required><br>
                <input class="formEntry" type="password" name="password" placeholder="Password" required><br>
                <input class="formEntry" type="text" name="EmployeeID" placeholder="Company Issued ID" required><br>
                <button id="submitButton" type="submit"> CREATE ACCOUNT </button>
            </form>
        </div>
        <div class="centered"> *Note if you do not have a Company Issued ID, please contact your supervisor to get one </div>


    </body>
</html>
